<!DOCTYPE html>
<html>
    <head>
       <title>Math in Javascript</title>
    </head>
    <body>
       <h1> addition, subtraction, division, and multiplication of 2 numbers</h1>
       <p id="q"></p>
       <p id="w"></p>
       <p id="e"></p>
       <p id="r"></p>
       <script>
        var q=1
        var w=16

        var result= q+w
        document.getElementById("q").innerHTML=result
        var result= q/w
        document.getElementById("w").innerHTML=result
        var result= q*w
        document.getElementById("e").innerHTML=result
        var result= q-w
        document.getElementById("r").innerHTML=result
       </script>
    </body>
</html>
